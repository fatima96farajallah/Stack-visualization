<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Stack JS Visualization</title>
</head>
<body>
    <header class="header">
        <h1>Stack JS Visualization </h1>
    </header>
    <div class="root">
        <div id="leftviwe" class="leftviwe">
            <div id="div5" class="div5">Item 5</div>   
            <div id="div4" class="div4">Item 4</div>  
            <div id="div3" class="div3">Item 3</div>
            <div id="div2" class="div2" >Item 2</div>
            <div id="div1" class="div1">Item 1</div>     
 
        </div>
        <div class="rightviwe">
            <button id="newstack">New Stack</button>
            <button id="push" onclick="setAnimationpush(document.getElementById('div4'))">Push()</button>
            <button id="pop" onclick="setAnimationpop(document.getElementById('div5'))">Pop()</button>
            <button id="peek">Peek()</button>
            <button id="size">Size()</button>
            <button id="isempty">isEmpty()</button>
            <button id="swap">Swap()</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
