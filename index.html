<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Stack JS Visualization</title>
</head>
<body>
    <header class="header">
        <h1>Stack JS Visualization </h1>
    </header>
    <div class="root">
        <div id="leftviwe" class="leftviwe">
            <div class="stack">
                <ul id="card">
                </ul>
            </div>
        </div>
        <div class="rightviwe">
            <button id="newstack" onclick="newstack()">New Stack</button>
            <button id="push" onclick="push()">Push()</button>
            <button id="pop" onclick="pop()">Pop()</button>
            <button id="peek" onclick="peek()">Peek()</button>
            <button id="size" onclick="size()">Size()</button>
            <button id="isempty" onclick="isempty()">isEmpty()</button>
            <button id="swap" onclick="swap()">Swap()</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
