<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Stack JS Visualization</title>
</head>

<body>
    <header class="header">
        <h1>Stack JS Visualization </h1>
    </header>
    <div class="root">
        <div class="leftviwe">
        </div>
        <div class="items">
            <div class="div1">Item 1</div>
            <div class="div2">Item 2</div>
            <div class="div3">Item 3</div>
            <div class="div4">Item 4</div>
            <div class="div5">Item 5</div>
        </div>

        <div class="rightviwe">

            <button id="newstack">New Stack</button>
            <button id="push">Push()</button>
            <button id="pop">Pop()</button>
            <button id="peek">Peek()</button>
            <button id="size">Size()</button>
            <button id="isempty">isEmpty()</button>
            <button id="swap">Swap()</button>

        </div>

    </div>
    <script src="/js/index.js"></script>
</body>

</html>
